<section class="contacts-form">
  <div class="container">
    <h2 class="visually-hidden">зворотній зв'язок</h2>
    <form class="form">
      <div class="form__thumb">
        <p class="form__title">зв'яжіться з нами</p>

        <label for="name" class="form__label"> Ім'я </label>
        <input
          class="form__input form__input--first"
          type="text"
          name="name"
          id="name"
          placeholder="Олексій"
        />

        <label for="email" class="form__label"></label>
        <input
          class="form__input"
          type="email"
          name="email"
          id="email"
          placeholder="Email"
        />

        <div class="form__comment">
          <label for="comment" class="label__comment">Повідомлення</label>
          <div class="comment-area">
            <textarea
              class="form__input__comment"
              name="comment"
              id="comment"
              placeholder="Залишіть своє повідомлення"
            >
            </textarea>
          </div>
        </div>
        <p class="comment__add-file">
          *Прикріпіть зображення / креслення / STL / Obj / CAD-модель
        </p>
        <button type="submit" class="button-link">ВІДПРАВИТИ</button>
      </div>
    </form>
  </div>
</section>
