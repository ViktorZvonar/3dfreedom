<section class="contacts-form">
  <div class="container">
    <h2 class="visually-hidden">зворотній зв'язок</h2>
    <form class="form">
      <div class="form__thumb">
        <p class="form__title">зв'яжіться з нами</p>
        <div class="">
          <label for="name"> Ім'я </label>
          <input
            class="form__input"
            type="text"
            name="name"
            id="name"
            placeholder="Олексій"
          />
        </div>
        <div class="">
          <label for="email"></label>
          <input
            class="form__input"
            type="email"
            name="email"
            id="email"
            placeholder="Email"
          />
        </div>
        <div class="form__comment">
          <label for="comment">Повідомлення</label>
          <div class="comment-area">
            <textarea
              class="form__input__comment"
              name="comment"
              id="comment"
              placeholder="Залишіть своє повідомлення"
            >
            </textarea>
          </div>
        </div>
        <p class="add-file">
          *Прикріпіть зображення/креслення/STL/Obj/CAD-модель
        </p>
        <button type="submit">ВІДПРАВИТИ</button>
      </div>
    </form>
  </div>
</section>
