<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero</title>
    <link rel="stylesheet" href="./sass/main.scss" />

  <body>
    <main>
      <section class="section hero">
        <div class="container">
          <h1 class="hero__title">Зробити замовлення</h1>
          <div class="hero__bg"></div>
          <p class="hero__ad">
            На цій сторінці ви можете зробити замовлення заповнивши форму і ми
            зв'яжемося з вами.
          </p>
          <p class="hero__ad">
            Наші фахівці допоможуть підібрати оптимальні для вас параметри і
            дадуть відповідь на всі ваші запитання.
          </p>
        </div>
      </section>
    </main>
  </body>
